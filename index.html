<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Inquiry Chatbot</title>
  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Chat container styles */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }
    .chat-icon {
      font-size: 2rem;
      color: #4facfe;
    }

    /* Highlight animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
    }

    /* Guide bubble styles */
    .guide-bubble {
      position: fixed;
      bottom: 110px;
      right: 30px;
      background: #fff;
      color: #4facfe;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      animation: slide-in 0.8s ease forwards, fade-out 3s 2s forwards;
      opacity: 0;
      visibility: hidden;
      z-index: 9;
    }

    /* Slide-in animation */
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }
    }

    /* Fade-out animation */
    @keyframes fade-out {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the College Inquiry Chatbot</h1>
  <p>Click the chat icon below to start your journey!</p>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <span class="chat-icon">ðŸ’¬</span>
  </div>

  <!-- Guide Bubble -->
  <div class="guide-bubble" id="guideBubble">
    Click here to chat with me!
  </div>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="SchoolHelpChatbot"
    agent-id="d94c5d21-846b-44a8-9b48-b293b7ecc8e7"
    language-code="en"
  ></df-messenger>

  <script>
    // Show guide bubble briefly
    document.addEventListener("DOMContentLoaded", () => {
      const guideBubble = document.getElementById("guideBubble");
      const chatContainer = document.getElementById("chatContainer");

      // Show guide bubble
      setTimeout(() => {
        guideBubble.style.opacity = "1";
        guideBubble.style.visibility = "visible";
      }, 500);

      // Open chatbot on click
      chatContainer.addEventListener("click", () => {
        const dfMessenger = document.querySelector("df-messenger");
        dfMessenger.setAttribute("expanded", "true");
        chatContainer.style.display = "none";
      });
    });
  </script>
</body>
</html>
