<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Inquiry Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General styling */
    body {
      font-family: 'Jost', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 50px;
      line-height: 1.2;
      animation: fadeInDown 1s ease;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.5rem;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeInDown 1.5s ease;
      font-weight: 400;
    }

    /* Chat container styles */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 60%, #c9e9ff);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite;
      z-index: 10;
    }

    .chat-icon {
      font-size: 2.5rem;
      color: #66a6ff;
    }

    /* Guide bubble */
    .guide-bubble {
      position: fixed;
      bottom: 110px;
      right: 30px;
      background: #fff;
      color: #66a6ff;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease forwards, fadeOut 4s 4s forwards;
      opacity: 0;
      visibility: hidden;
      z-index: 9;
    }

    /* Styling for chatbot frame */
    df-messenger {
      --df-messenger-bot-message: #89f7fe;
      --df-messenger-button-titlebar-color: #66a6ff;
      --df-messenger-button-titlebar-font-color: #fff;
      --df-messenger-chat-background-color: #f4faff;
      --df-messenger-font-color: #333;
      --df-messenger-send-icon: #66a6ff;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        visibility: visible;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Decorative elements */
    .floating-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      top: -10px;
      background: rgba(255, 255, 255, 0.7);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      animation: float 5s linear infinite;
    }

    @keyframes float {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the<br>College Inquiry Chatbot</h1>
  <p>Get quick and accurate answers to all your questions about college, courses, and facilities. Click the chat icon below to start your journey!</p>

  <!-- Chat container -->
  <div class="chat-container" id="chatContainer">
    <span class="chat-icon">ðŸ’¬</span>
  </div>

  <!-- Guide bubble -->
  <div class="guide-bubble" id="guideBubble">
    Click here to chat with me!
  </div>

  <!-- Floating stars for decoration -->
  <div class="floating-stars" id="stars"></div>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="SchoolHelpChatbot"
    agent-id="d94c5d21-846b-44a8-9b48-b293b7ecc8e7"
    language-code="en"
  ></df-messenger>

  <script>
    // Create floating stars for decoration
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = Math.random() * 5 + 3 + 's';
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }

    // Guide bubble functionality
    document.addEventListener('DOMContentLoaded', () => {
      const guideBubble = document.getElementById('guideBubble');
      const chatContainer = document.getElementById('chatContainer');

      // Show guide bubble
      setTimeout(() => {
        guideBubble.style.opacity = "1";
        guideBubble.style.visibility = "visible";
      }, 1000);

      // Open chatbot and hide chat container when clicked
      chatContainer.addEventListener('click', () => {
        const dfMessenger = document.querySelector("df-messenger");
        dfMessenger.setAttribute("expanded", "true");
        chatContainer.style.display = "none";
      });
    });
  </script>
</body>
</html>
